<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PeaZhub 3.0 - Grind Matrix</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>PeaZhub 3.0</h1>
            <p class="quote" id="underwood-quote">"The grind is the only currency that matters."</p>
            <button id="grind-mode-toggle">Grind Mode: Off</button>
        </header>
        <main>
            <section class="card" id="timer">
                <h2>Focus Timer</h2>
                <select id="timer-technique">
                    <option value="classic">Classic Pomodoro (25m/5m)</option>
                    <option value="eisenhower">Eisenhower Pomodoro (50m/10m)</option>
                    <option value="5217">52/17 Rule (52m/17m)</option>
                    <option value="90min">90-Minute Cycle (90m/20m)</option>
                    <option value="timebox">Timeboxing (60m/15m)</option>
                    <option value="3hour">3-Hour Block (180m/30m)</option>
                </select>
                <div id="timer-display">25:00</div>
                <button onclick="startTimer()">Start</button>
                <button onclick="stopTimer()">Stop</button>
            </section>
            <section class="card" id="streaks">
                <h2>Streak Tracker</h2>
                <div class="streak-info">
                    <p>Current Streak: <span id="current-streak">0 days</span></p>
                    <p>Best Streak: <span id="best-streak">0 days</span></p>
                </div>
                <p class="progress">Progress to Legendary: <span id="legendary-progress">0%</span></p>
                <div class="progress-bar">
                    <div id="progress-fill" class="progress-fill"></div>
                </div>
            </section>
            <section class="card" id="stats">
                <h2>Grind Analytics</h2>
                <div class="stats-grid">
                    <div class="chart-card">
                        <canvas id="session-chart"></canvas>
                        <p class="chart-label">Total Sessions</p>
                    </div>
                    <div class="chart-card">
                        <canvas id="time-chart"></canvas>
                        <p class="chart-label">Time Distribution</p>
                    </div>
                    <div class="chart-card">
                        <canvas id="streak-chart"></canvas>
                        <p class="chart-label">Streak Trends</p>
                    </div>
                    <p id="grind-score">Grind Score: 0%</p>
                </div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
